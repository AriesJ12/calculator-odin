<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aries Tagle">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class = "display"></p>
        
        
        <button data-type = "remove" data-value = "clear" type="button">AC</button>
        <button data-type = "remove" data-value = "delete" type="button">DEL</button>
        <button type="button" data-type = "sign">+/-</button>
        <button data-type = "operation" data-value = + type="button">+</button>
        <button data-type = "number" data-value = 1 type="button">1</button>
        <button data-type = "number" data-value = 2 type="button">2</button>
        <button data-type = "number" data-value = 3 type="button">3</button>
        <button data-type = "operation" data-value = - type="button">-</button>
        <button data-type = "number" data-value = 4 type="button">4</button>
        <button data-type = "number" data-value = 5 type="button">5</button>
        <button data-type = "number" data-value = 6 type="button">6</button>
        <button data-type = "operation" data-value = * type="button">*</button>
        <button data-type = "number" data-value = 7 type="button">7</button>
        <button data-type = "number" data-value = 8 type="button">8</button>
        <button data-type = "number" data-value = 9 type="button">9</button>
        <button data-type = "operation" data-value = / type="button">/</button>
        <button data-type = "number" data-value = 0 type="button">0</button>
        <button data-type = "number" data-value = . type="button">.</button>
        <button data-type = "operation" data-value = "=" type="button">=</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
